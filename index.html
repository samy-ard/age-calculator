<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" type="text/css" href="./css/fonts.css">  
  <link rel="stylesheet" type="text/css" href="./style.css">  
</head>
<body>
  <main class="page">
    <div class="card">
      <form class="form" action="#" method="post">
        <div class="form-group">
          <label for="day">Day</label>
          <input class="form-field" type="text" name="day" id="day" placeholder="DD" maxlength="2" />
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <input class="form-field" type="text" name="month" id="month" placeholder="MM" maxlength="2" />
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input class="form-field" type="text" name="year" id="year" placeholder="YYYY" maxlength="4" />
        </div>
      </form>
      <div class="divider">
        <hr class="divider-line" />
        <div class="divider-icon">
          <img src="./assets/images/icon-arrow.svg" alt="Divider Icon">
        </div>
      </div>
      <div class="result">
        <div class="result-item">
          <span id="rYears" class="highlight">- -</span>years
        </div>
        <div class="result-item">
          <span id="rMonths" class="highlight">- -</span>months
        </div>
        <div class="result-item">
          <span id="rDays" class="highlight">- -</span>days
        </div>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./js/moment.js"></script> 
<script src="./js/app.js"></script> 
</body>
</html>
